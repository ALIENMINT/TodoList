<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }

        .checkbox-custom { width: 22px; height: 22px; border: 2px solid #cbd5e1; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; }
        .checkbox-custom.checked { background-color: #3b82f6; border-color: #3b82f6; }
        .checkbox-custom i { display: none; color: white; font-size: 10px; }
        .checkbox-custom.checked i { display: block; }
        .completed-text { text-decoration: line-through; color: #94a3b8; }
        .important-star { color: #f59e0b; }
        .task-item:hover { transform: translateY(-1px); box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        #date-picker::-webkit-calendar-picker-indicator { cursor: pointer; opacity: 0.6; }

</head>
<body class="min-h-screen">

    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="glass-card p-10 rounded-3xl shadow-2xl max-w-sm w-full text-center">
            <div class="w-20 h-20 bg-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg shadow-blue-200">
                <i class="fas fa-calendar-check text-white text-4xl"></i>
            </div>
            <h2 class="text-3xl font-bold text-slate-800 mb-2">æ™ºèƒ½æ¸…å•</h2>
            <p class="text-slate-500 mb-8">éšæ—¶éšåœ°åŒæ­¥æ‚¨çš„ä»»åŠ¡</p>
            <button onclick="login()" class="w-full bg-white border border-slate-200 text-slate-700 py-3 rounded-xl font-semibold hover:bg-slate-50 transition-all flex items-center justify-center gap-3 shadow-sm">
                <img src="https://www.google.com/favicon.ico" class="w-5 h-5">
                ä½¿ç”¨ Google ç™»å½•
            </button>
        </div>
    </div>

    <div id="app-screen" class="hidden">
        <nav class="bg-slate-900 text-white px-6 py-3 flex justify-between items-center text-xs">
            <div class="flex items-center gap-3">
                <div id="sync-status" class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                <span id="user-display" class="opacity-80">åŠ è½½ä¸­...</span>
            </div>
            <button onclick="logout()" class="px-3 py-1 bg-slate-800 rounded-lg hover:bg-red-900 transition-colors">é€€å‡º</button>
        </nav>

        <div class="max-w-3xl mx-auto px-4 py-8">
            <header class="mb-8 flex justify-between items-start">
                <div>
                    <h1 class="text-3xl font-bold text-slate-800 flex items-center gap-3">
                        <i class="fas fa-sun text-yellow-500"></i>
                        <span>ä»»åŠ¡è§†å›¾</span>
                    </h1>
                    <div class="mt-2 flex items-center gap-2 text-blue-600 font-medium bg-blue-50 px-3 py-1 rounded-full w-fit">
                        <i class="far fa-calendar-alt"></i>
                        <input type="date" id="date-picker" class="bg-transparent outline-none cursor-pointer">
                    </div>
                </div>
                <div class="flex gap-2">
                    <div class="bg-white px-4 py-2 rounded-2xl shadow-sm border text-center">
                        <div class="text-[10px] text-slate-400 font-bold">å·²å®Œæˆ</div>
                        <div id="stat-done" class="text-xl font-bold text-blue-600">0</div>
                    </div>
                </div>
            </header>

            <div class="glass-card rounded-2xl p-2 mb-8 flex items-center gap-2 focus-within:ring-2 ring-blue-500 transition-all">
                <div class="pl-4 text-blue-500">
                    <i class="fas fa-plus"></i>
                </div>
                <input type="text" id="task-input" placeholder="åœ¨å½“å‰æ—¥æœŸæ·»åŠ ä»»åŠ¡..." class="flex-1 bg-transparent px-2 py-3 outline-none text-slate-700 font-medium">
                <button onclick="addTask()" class="bg-blue-600 text-white px-6 py-3 rounded-xl font-bold hover:bg-blue-700 transition-colors">æ·»åŠ </button>
            </div>

            <div id="task-list" class="space-y-3">
                </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, doc, updateDoc, deleteDoc, orderBy, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ==========================================
        // é…ç½®åŒºï¼šè¯·ç¡®ä¿è¿™äº›ä¿¡æ¯ä¸ä½ çš„ Firebase é¡¹ç›®ä¸€è‡´
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyAY2JHi7EK-w2J-or7L28geJfnhQRj51cw",
            authDomain: "mytodoapp-8e830.firebaseapp.com",
            projectId: "mytodoapp-8e830",
            storageBucket: "mytodoapp-8e830.firebasestorage.app",
            messagingSenderId: "484535488942",
            appId: "1:484535488942:web:01f66d0da5bc2da6b9f83f",
            measurementId: "G-X9NL7JJ9DL"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let tasks = [];
        let unsubscribe = null;
        
        // é»˜è®¤æ—¥æœŸè®¾ç½®ä¸ºä»Šå¤© (æ ¼å¼: YYYY-MM-DD)
        let selectedDate = new Date().toISOString().split('T')[0];
        const datePicker = document.getElementById('date-picker');
        datePicker.value = selectedDate;

        // ç™»å½•é€»è¾‘
        window.login = async () => {
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                if (error.code === 'auth/popup-blocked') {
                    const { signInWithRedirect } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js");
                    await signInWithRedirect(auth, provider);
                }
            }
        };

        window.logout = () => signOut(auth);

        // ç›‘å¬æ—¥æœŸå˜åŒ–
        datePicker.addEventListener('change', (e) => {
            selectedDate = e.target.value;
            initData();
        });

        // ç›‘å¬ç™»å½•çŠ¶æ€
        onAuthStateChanged(auth, (user) => {
            const loginScreen = document.getElementById('login-screen');
            const appScreen = document.getElementById('app-screen');
            
            if (user) {
                currentUser = user;
                document.getElementById('user-display').innerText = user.email;
                loginScreen.classList.add('hidden');
                appScreen.classList.remove('hidden');
                initData();
            } else {
                currentUser = null;
                loginScreen.classList.remove('hidden');
                appScreen.classList.add('hidden');
                if(unsubscribe) unsubscribe();
            }
        });

        // è·å–æ•°æ® (æ ¸å¿ƒä¿®æ”¹ï¼šå¢åŠ æ—¥æœŸè¿‡æ»¤)
        function initData() {
            if (unsubscribe) unsubscribe();

            const q = query(
                collection(db, "users", currentUser.uid, "tasks"),
                where("taskDate", "==", selectedDate), // å…³é”®ï¼šåªå–å½“å‰é€‰å®šæ—¥æœŸ
                orderBy("createdAt", "desc")
            );

            // æ³¨æ„ï¼šç¬¬ä¸€æ¬¡è¿è¡Œåï¼Œè¯·æŸ¥çœ‹ F12 æ§åˆ¶å°ï¼Œç‚¹å‡» Firebase æŠ¥é”™é“¾æ¥åˆ›å»ºæ‰€éœ€çš„ç´¢å¼•
            unsubscribe = onSnapshot(q, (snapshot) => {
                tasks = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                render();
                document.getElementById('sync-status').classList.replace('bg-orange-500', 'bg-green-500');
            }, (error) => {
                console.error("æ•°æ®åŠ è½½é”™è¯¯ï¼Œå¯èƒ½éœ€è¦åˆ›å»ºç´¢å¼•:", error);
                document.getElementById('sync-status').classList.replace('bg-green-500', 'bg-orange-500');
            });
        }

        // æ·»åŠ ä»»åŠ¡
        window.addTask = async () => {
            const input = document.getElementById('task-input');
            if (!input.value.trim()) return;
            
            try {
                await addDoc(collection(db, "users", currentUser.uid, "tasks"), {
                    text: input.value,
                    completed: false,
                    isImportant: false,
                    taskDate: selectedDate, // ä¿å­˜ä¸ºå½“å‰é€‰å®šçš„æ—¥æœŸ
                    createdAt: Date.now()
                });
                input.value = "";
            } catch (e) {
                alert("æ·»åŠ å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç´¢å¼•è®¾ç½®");
            }
        };

        // åˆ‡æ¢å®ŒæˆçŠ¶æ€
        window.toggleTask = async (id, currentStatus) => {
            await updateDoc(doc(db, "users", currentUser.uid, "tasks", id), {
                completed: !currentStatus
            });
        };

        // åˆ‡æ¢é‡è¦çŠ¶æ€ (ä»¿å¾®è½¯ Star åŠŸèƒ½)
        window.toggleImportant = async (id, currentStatus) => {
            await updateDoc(doc(db, "users", currentUser.uid, "tasks", id), {
                isImportant: !currentStatus
            });
        };

        // åˆ é™¤ä»»åŠ¡
        window.deleteTask = async (id) => {
            if(confirm("ç¡®å®šåˆ é™¤æ­¤ä»»åŠ¡å—ï¼Ÿ")) {
                await deleteDoc(doc(db, "users", currentUser.uid, "tasks", id));
            }
        };

        // æ¸²æŸ“é¡µé¢
        function render() {
            const list = document.getElementById('task-list');
            if (tasks.length === 0) {
                list.innerHTML = `<div class="text-center py-10 text-slate-400 font-medium">ğŸ“… è¯¥æ—¥æœŸæš‚æ— ä»»åŠ¡</div>`;
                document.getElementById('stat-done').innerText = "0";
                return;
            }

            list.innerHTML = tasks.map(t => `
                <div class="task-item bg-white p-4 rounded-2xl flex items-center justify-between shadow-sm border transition-all ${t.isImportant ? 'border-yellow-200 bg-yellow-50/20' : 'border-slate-100'}">
                    <div class="flex items-center gap-4 flex-1 cursor-pointer" onclick="toggleTask('${t.id}', ${t.completed})">
                        <div class="checkbox-custom ${t.completed ? 'checked' : ''}">
                            <i class="fas fa-check"></i>
                        </div>
                        <span class="transition-all ${t.completed ? 'completed-text' : 'text-slate-700 font-medium'}">${t.text}</span>
                    </div>
                    
                    <div class="flex items-center gap-3">
                        <button onclick="toggleImportant('${t.id}', ${t.isImportant})" class="p-2 transition-transform active:scale-90">
                            <i class="${t.isImportant ? 'fas fa-star important-star' : 'far fa-star text-slate-300'} text-lg"></i>
                        </button>
                        <button onclick="deleteTask('${t.id}')" class="p-2 text-slate-300 hover:text-red-500 transition-colors">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('stat-done').innerText = tasks.filter(t => t.completed).length;
        }

        // ç»‘å®š Enter é”®æ·»åŠ ä»»åŠ¡
        document.getElementById('task-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });
    </script>
</body>
</html>
