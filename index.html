<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能清单 Pro - 周期与倒计时版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.5); }
        .checkbox-custom { width: 22px; height: 22px; border: 2px solid #cbd5e1; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .checkbox-custom.checked { background-color: #3b82f6; border-color: #3b82f6; }
        .checkbox-custom i { color: white; font-size: 10px; display: none; }
        .checkbox-custom.checked i { display: block; }
        .task-grey { opacity: 0.5; filter: grayscale(1); pointer-events: none; }
        .badge { font-size: 10px; padding: 2px 8px; border-radius: 99px; font-weight: 600; }
    </style>
</head>
<body class="min-h-screen">

    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="glass-card p-10 rounded-3xl shadow-2xl max-w-sm w-full text-center">
            <h2 class="text-3xl font-bold text-slate-800 mb-6">智能云清单</h2>
            <button onclick="login()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-semibold shadow-lg hover:bg-blue-700 transition-all">使用 Google 登录</button>
        </div>
    </div>

    <div id="app-screen" class="hidden">
        <nav class="bg-slate-900 text-white px-6 py-3 flex justify-between items-center text-xs">
            <span id="user-display">加载中...</span>
            <button onclick="logout()" class="opacity-70">退出</button>
        </nav>

        <div class="max-w-3xl mx-auto px-4 py-8">
            <header class="mb-8 flex justify-between items-end">
                <div>
                    <h1 class="text-2xl font-bold text-slate-800">任务视图</h1>
                    <input type="date" id="date-picker" class="mt-2 text-blue-600 font-bold bg-blue-50 px-3 py-1 rounded-lg outline-none">
                </div>
                <div id="stat-panel" class="text-right text-sm text-slate-500">
                    今日进度: <span id="stat-done" class="text-blue-600 font-bold">0</span>
                </div>
            </header>

            <div class="glass-card rounded-2xl p-4 mb-8 shadow-sm">
                <div class="flex gap-2 mb-3">
                    <input type="text" id="task-input" placeholder="输入任务名称..." class="flex-1 bg-slate-50 px-4 py-2 rounded-xl outline-none border focus:border-blue-500">
                    <button onclick="addTask()" class="bg-blue-600 text-white px-6 py-2 rounded-xl font-bold">添加</button>
                </div>
                <div class="flex gap-4 text-xs font-medium text-slate-500">
                    <label class="flex items-center gap-1 cursor-pointer"><input type="radio" name="taskType" value="once" checked> 一次性</label>
                    <label class="flex items-center gap-1 cursor-pointer"><input type="radio" name="taskType" value="daily"> 每日任务</label>
                    <label class="flex items-center gap-1 cursor-pointer"><input type="radio" name="taskType" value="weekly"> 每周任务</label>
                </div>
            </div>

            <div id="task-list" class="space-y-3"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, doc, updateDoc, deleteDoc, orderBy, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAY2JHi7EK-w2J-or7L28geJfnhQRj51cw",
            authDomain: "mytodoapp-8e830.firebaseapp.com",
            projectId: "mytodoapp-8e830",
            storageBucket: "mytodoapp-8e830.firebasestorage.app",
            messagingSenderId: "484535488942",
            appId: "1:484535488942:web:01f66d0da5bc2da6b9f83f",
            measurementId: "G-X9NL7JJ9DL"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let selectedDate = new Date().toISOString().split('T')[0];

        const datePicker = document.getElementById('date-picker');
        datePicker.value = selectedDate;
        datePicker.addEventListener('change', (e) => { selectedDate = e.target.value; initData(); });

        window.login = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('user-display').innerText = user.email;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                initData();
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('app-screen').classList.add('hidden');
            }
        });

        function initData() {
            // 注意：为了实现倒计时，我们需要获取所有任务，然后在前端根据日期逻辑过滤
            const q = query(collection(db, "users", currentUser.uid, "tasks"), orderBy("createdAt", "desc"));
            
            onSnapshot(q, (snapshot) => {
                const allTasks = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                render(allTasks);
            });
        }

        window.addTask = async () => {
            const input = document.getElementById('task-input');
            const type = document.querySelector('input[name="taskType"]:checked').value;
            if (!input.value.trim()) return;

            await addDoc(collection(db, "users", currentUser.uid, "tasks"), {
                text: input.value,
                type: type, // once, daily, weekly
                targetDate: selectedDate, // 任务的目标/起始日期
                completedDates: [], // 存储已完成的日期字符串数组
                createdAt: Date.now()
            });
            input.value = "";
        };

        window.toggleTask = async (id, completedDates) => {
            const index = completedDates.indexOf(selectedDate);
            if (index > -1) {
                completedDates.splice(index, 1);
            } else {
                completedDates.push(selectedDate);
            }
            await updateDoc(doc(db, "users", currentUser.uid, "tasks", id), { completedDates });
        };

        window.deleteTask = async (id) => { if(confirm("删除吗？")) await deleteDoc(doc(db, "users", currentUser.uid, "tasks", id)); };

        function render(allTasks) {
            const list = document.getElementById('task-list');
            const selTs = new Date(selectedDate).getTime();
            const oneDay = 24 * 60 * 60 * 1000;

            const filtered = allTasks.filter(t => {
                const tarTs = new Date(t.targetDate).getTime();
                
                if (t.type === 'once') return selTs <= tarTs; // 一次性：显示目标日及之前
                if (t.type === 'daily') return selTs >= tarTs; // 每日：起始日之后都显示
                if (t.type === 'weekly') return selTs >= tarTs; // 每周：起始日之后都显示
                return false;
            });

            list.innerHTML = filtered.map(t => {
                const tarTs = new Date(t.targetDate).getTime();
                const isCompleted = t.completedDates && t.completedDates.includes(selectedDate);
                
                // 逻辑判断：是否为灰色不可点击状态
                let isGrey = false;
                let countdownText = "";
                let typeLabel = "";

                if (t.type === 'once' && selTs < tarTs) {
                    isGrey = true;
                    const diff = Math.ceil((tarTs - selTs) / oneDay);
                    countdownText = `倒计时 ${diff} 天`;
                    typeLabel = `<span class="badge bg-slate-200 text-slate-500">一次性</span>`;
                } else if (t.type === 'weekly') {
                    const diffDays = Math.floor((selTs - tarTs) / oneDay);
                    const isWeeklyActive = diffDays % 7 === 0;
                    if (!isWeeklyActive) {
                        isGrey = true;
                        const nextDue = 7 - (diffDays % 7);
                        countdownText = `下次需完成: ${nextDue} 天后`;
                        typeLabel = `<span class="badge bg-purple-100 text-purple-600">每周周期</span>`;
                    } else {
                        typeLabel = `<span class="badge bg-purple-600 text-white">每周任务</span>`;
                    }
                } else if (t.type === 'daily') {
                    typeLabel = `<span class="badge bg-blue-600 text-white">每日任务</span>`;
                }

                return `
                    <div class="task-item bg-white p-4 rounded-2xl flex items-center justify-between shadow-sm border border-slate-100 ${isGrey ? 'task-grey' : ''}">
                        <div class="flex items-center gap-3 flex-1 cursor-pointer" onclick="toggleTask('${t.id}', ${JSON.stringify(t.completedDates || [])})">
                            <div class="checkbox-custom ${isCompleted ? 'checked' : ''}">
                                <i class="fas fa-check"></i>
                            </div>
                            <div>
                                <div class="${isCompleted ? 'text-slate-400 line-through' : 'text-slate-700'} font-medium">${t.text}</div>
                                <div class="flex gap-2 mt-1">${typeLabel} <span class="text-[10px] text-orange-500 font-bold">${countdownText}</span></div>
                            </div>
                        </div>
                        <button onclick="deleteTask('${t.id}')" class="text-slate-300 hover:text-red-500"><i class="fas fa-trash-alt"></i></button>
                    </div>
                `;
            }).join('');
            
            document.getElementById('stat-done').innerText = filtered.filter(t => t.completedDates?.includes(selectedDate)).length;
        }
    </script>
</body>
</html>
