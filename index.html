<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能清单 - 灵动卡片版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f0f2f5; overflow-x: hidden; }
        
        /* Swiper 卡片样式 */
        .swiper { width: 100%; padding-top: 20px; padding-bottom: 50px; }
        .swiper-slide { 
            background: #fff; 
            border-radius: 24px; 
            width: 85%; 
            max-width: 400px; 
            height: 65vh; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            transition: all 0.3s;
            overflow-y: auto;
            border: 1px solid rgba(0,0,0,0.05);
        }
        .swiper-slide-active { box-shadow: 0 20px 40px rgba(0,0,0,0.12); transform: scale(1.05); z-index: 10; }
        .swiper-slide:not(.swiper-slide-active) { opacity: 0.6; transform: scale(0.9); }

        /* 任务样式 */
        .task-item { border-bottom: 1px solid #f1f5f9; }
        .task-item:last-child { border-bottom: none; }
        .checkbox-custom { width: 22px; height: 22px; border: 2px solid #cbd5e1; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .checkbox-custom.checked { background: #3b82f6; border-color: #3b82f6; }
        .checkbox-custom i { color: white; font-size: 10px; display: none; }
        .checkbox-custom.checked i { display: block; }
        .task-grey { opacity: 0.4; filter: grayscale(1); }

        /* 浮动面板 */
        #input-modal { display: none; background: rgba(0,0,0,0.4); backdrop-filter: blur(4px); }
        .badge { font-size: 10px; padding: 2px 8px; border-radius: 99px; font-weight: 600; }
    </style>
</head>
<body class="min-h-screen">

    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-10 rounded-3xl shadow-xl max-w-sm w-full text-center">
            <h2 class="text-3xl font-bold mb-8">极简清单</h2>
            <button onclick="login()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-blue-200">Google 账号登录</button>
        </div>
    </div>

    <div id="app-screen" class="hidden">
        <header class="p-6 flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold text-slate-800">我的日程</h1>
                <p id="current-date-label" class="text-sm text-blue-500 font-medium">今天</p>
            </div>
            <button onclick="logout()" class="text-slate-400"><i class="fas fa-sign-out-alt"></i></button>
        </header>

        <div class="swiper mySwiper">
            <div class="swiper-wrapper" id="card-wrapper">
                </div>
        </div>

        <button onclick="openModal()" class="fixed bottom-8 right-8 w-16 h-16 bg-blue-600 rounded-full shadow-2xl shadow-blue-300 text-white text-2xl flex items-center justify-center hover:scale-110 transition-transform z-50">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <div id="input-modal" class="fixed inset-0 z-[60] flex items-end sm:items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-t-3xl sm:rounded-3xl p-6 shadow-2xl transform transition-transform">
            <h3 class="text-lg font-bold mb-4">创建新任务</h3>
            <input type="text" id="task-input" placeholder="输入任务内容..." class="w-full bg-slate-100 p-4 rounded-xl outline-none border-2 border-transparent focus:border-blue-500 mb-4">
            <div class="flex gap-3 mb-6">
                <label class="flex-1 text-center py-2 rounded-lg bg-slate-50 text-xs font-bold cursor-pointer border-2 border-transparent has-[:checked]:border-blue-500 has-[:checked]:text-blue-600">
                    <input type="radio" name="taskType" value="once" checked class="hidden"> 一次性
                </label>
                <label class="flex-1 text-center py-2 rounded-lg bg-slate-50 text-xs font-bold cursor-pointer border-2 border-transparent has-[:checked]:border-blue-500 has-[:checked]:text-blue-600">
                    <input type="radio" name="taskType" value="daily" class="hidden"> 每日
                </label>
                <label class="flex-1 text-center py-2 rounded-lg bg-slate-50 text-xs font-bold cursor-pointer border-2 border-transparent has-[:checked]:border-blue-500 has-[:checked]:text-blue-600">
                    <input type="radio" name="taskType" value="weekly" class="hidden"> 每周
                </label>
            </div>
            <div class="flex gap-3">
                <button onclick="closeModal()" class="flex-1 py-3 text-slate-400 font-bold">取消</button>
                <button onclick="addTask()" class="flex-1 py-3 bg-blue-600 text-white rounded-xl font-bold">保存任务</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, doc, updateDoc, deleteDoc, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAY2JHi7EK-w2J-or7L28geJfnhQRj51cw",
            authDomain: "mytodoapp-8e830.firebaseapp.com",
            projectId: "mytodoapp-8e830",
            storageBucket: "mytodoapp-8e830.firebasestorage.app",
            messagingSenderId: "484535488942",
            appId: "1:484535488942:web:01f66d0da5bc2da6b9f83f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let swiper = null;
        let allTasks = [];
        const cardDates = [];

        // 生成前后 7 天的日期序列
        for(let i = -7; i <= 7; i++) {
            const d = new Date();
            d.setDate(d.getDate() + i);
            cardDates.push(d.toISOString().split('T')[0]);
        }

        // 初始化滑动卡片
        function initSwiper() {
            const wrapper = document.getElementById('card-wrapper');
            wrapper.innerHTML = cardDates.map(date => `
                <div class="swiper-slide p-6" data-date="${date}">
                    <div class="flex justify-between items-center mb-6">
                        <span class="text-slate-400 font-bold text-xs tracking-widest uppercase">${date === new Date().toISOString().split('T')[0] ? 'TODAY' : date}</span>
                        <div class="h-1 w-8 bg-blue-100 rounded-full"></div>
                    </div>
                    <div id="list-${date}" class="space-y-4 text-sm">正在同步...</div>
                </div>
            `).join('');

            swiper = new Swiper(".mySwiper", {
                effect: "coverflow",
                centeredSlides: true,
                slidesPerView: "auto",
                initialSlide: 7, // 初始指向“今天”
                coverflowEffect: { rotate: 0, stretch: 0, depth: 100, modifier: 2, slideShadows: false },
                on: {
                    slideChange: function() {
                        const date = cardDates[this.activeIndex];
                        document.getElementById('current-date-label').innerText = date;
                        renderAllCards();
                    }
                }
            });
        }

        window.login = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);
        window.openModal = () => document.getElementById('input-modal').style.display = 'flex';
        window.closeModal = () => document.getElementById('input-modal').style.display = 'none';

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                initSwiper();
                listenData();
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('app-screen').classList.add('hidden');
            }
        });

        function listenData() {
            const q = query(collection(db, "users", currentUser.uid, "tasks"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                allTasks = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderAllCards();
            });
        }

        window.addTask = async () => {
            const input = document.getElementById('task-input');
            const type = document.querySelector('input[name="taskType"]:checked').value;
            const activeDate = cardDates[swiper.activeIndex];
            if (!input.value.trim()) return;

            await addDoc(collection(db, "users", currentUser.uid, "tasks"), {
                text: input.value,
                type: type,
                targetDate: activeDate,
                completedDates: [],
                createdAt: Date.now()
            });
            input.value = "";
            closeModal();
        };

        window.toggleTask = async (id, date, completedDates) => {
            const index = completedDates.indexOf(date);
            if (index > -1) completedDates.splice(index, 1);
            else completedDates.push(date);
            await updateDoc(doc(db, "users", currentUser.uid, "tasks", id), { completedDates });
        };

        function renderAllCards() {
            cardDates.forEach(date => {
                const listEl = document.getElementById(`list-${date}`);
                if(!listEl) return;

                const selTs = new Date(date).getTime();
                const oneDay = 24 * 60 * 60 * 1000;

                const dayTasks = allTasks.filter(t => {
                    const tarTs = new Date(t.targetDate).getTime();
                    return t.type === 'once' ? selTs <= tarTs : selTs >= tarTs;
                });

                if(dayTasks.length === 0) {
                    listEl.innerHTML = `<div class="text-slate-300 text-center py-10 italic">暂无计划</div>`;
                    return;
                }

                listEl.innerHTML = dayTasks.map(t => {
                    const isCompleted = t.completedDates?.includes(date);
                    const tarTs = new Date(t.targetDate).getTime();
                    let greyClass = "";
                    let info = "";

                    if(t.type === 'once' && selTs < tarTs) {
                        greyClass = "task-grey";
                        info = `<span class="text-blue-400 font-bold">${Math.ceil((tarTs-selTs)/oneDay)}天后到期</span>`;
                    } else if(t.type === 'weekly' && (Math.floor((selTs-tarTs)/oneDay)%7 !== 0)) {
                        greyClass = "task-grey";
                        info = `<span class="text-purple-400">待办周期</span>`;
                    }

                    return `
                        <div class="task-item py-3 flex items-center gap-3 ${greyClass}">
                            <div class="checkbox-custom ${isCompleted ? 'checked' : ''}" onclick="toggleTask('${t.id}', '${date}', ${JSON.stringify(t.completedDates || [])})">
                                <i class="fas fa-check"></i>
                            </div>
                            <div class="flex-1">
                                <p class="${isCompleted ? 'line-through text-slate-400' : 'text-slate-700 font-medium'}">${t.text}</p>
                                <div class="text-[10px] mt-1 uppercase tracking-tighter">${info || t.type}</div>
                            </div>
                        </div>
                    `;
                }).join('');
            });
        }
    </script>
</body>
</html>
