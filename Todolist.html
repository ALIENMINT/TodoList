<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能清单 - Google 云同步版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .task-item { transition: all 0.2s; }
        .checkbox-custom { width: 22px; height: 22px; border: 2px solid #cbd5e1; border-radius: 6px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .checkbox-custom.checked { background-color: #10b981; border-color: #10b981; }
        .checkbox-custom i { display: none; color: white; font-size: 10px; }
        .checkbox-custom.checked i { display: block; }
        .completed-text { text-decoration: line-through; color: #94a3b8; }
        .tab-active { border-bottom: 3px solid #3b82f6; color: #1e40af; }
        .hidden { display: none; }
    </style>
</head>
<body class="min-h-screen">

    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="glass-card p-10 rounded-3xl shadow-2xl max-w-sm w-full text-center">
            <div class="w-20 h-20 bg-blue-500 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg shadow-blue-200">
                <i class="fas fa-check-double text-white text-4xl"></i>
            </div>
            <h2 class="text-3xl font-bold text-slate-800 mb-2">云端清单</h2>
            <p class="text-slate-500 mb-8">登录您的 Google 账号以同步任务</p>
            <button onclick="login()" class="w-full bg-white border border-slate-200 text-slate-700 py-3 rounded-xl font-semibold hover:bg-slate-50 transition-all flex items-center justify-center gap-3 shadow-sm">
                <img src="https://www.google.com/favicon.ico" class="w-5 h-5">
                使用 Google 登录
            </button>
        </div>
    </div>

    <div id="app-screen" class="hidden">
        <nav class="bg-slate-800 text-white px-6 py-2 flex justify-between items-center text-xs">
            <div class="flex items-center gap-2">
                <span id="sync-dot" class="w-2 h-2 rounded-full bg-green-500"></span>
                <span id="user-display">加载中...</span>
            </div>
            <button onclick="logout()" class="opacity-70 hover:opacity-100">退出登录</button>
        </nav>

        <div class="max-w-5xl mx-auto px-4 pt-8 pb-24">
            <header class="mb-8 flex justify-between items-end">
                <div>
                    <h1 class="text-3xl font-bold text-slate-800">我的任务</h1>
                    <p id="date-string" class="text-slate-500"></p>
                </div>
                <div class="flex gap-2">
                    <div class="bg-white p-3 rounded-xl shadow-sm border text-center min-w-[80px]">
                        <div class="text-[10px] text-slate-400 font-bold uppercase">今日</div>
                        <div id="stat-today" class="text-xl font-bold text-blue-600">0</div>
                    </div>
                </div>
            </header>

            <div class="glass-card rounded-2xl p-4 mb-8">
                <div class="flex gap-2">
                    <input type="text" id="task-input" placeholder="添加新任务..." class="flex-1 px-4 py-3 rounded-xl border focus:ring-2 focus:ring-blue-500 outline-none">
                    <button onclick="addTask()" class="bg-blue-600 text-white px-6 py-3 rounded-xl font-bold">添加</button>
                </div>
            </div>

            <div id="task-list" class="space-y-3">
                </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, doc, updateDoc, deleteDoc, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ==========================================
        // 关键步骤：请在此处替换为你自己的 Firebase 配置
        // ==========================================
        const firebaseConfig = {
        apiKey: "AIzaSyAY2JHi7EK-w2J-or7L28geJfnhQRj51cw",
        authDomain: "mytodoapp-8e830.firebaseapp.com",
        projectId: "mytodoapp-8e830",
        storageBucket: "mytodoapp-8e830.firebasestorage.app",
        messagingSenderId: "484535488942",
        appId: "1:484535488942:web:01f66d0da5bc2da6b9f83f",
        measurementId: "G-X9NL7JJ9DL"
  };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let tasks = [];

        // 登录/登出逻辑
        //window.login = () => signInWithPopup(auth, provider);
        // 修改后的登录函数
        // 请在你的 HTML 代码中替换这一段
window.login = async () => {
    try {
        console.log("尝试启动登录...");
        await signInWithPopup(auth, provider);
    } catch (error) {
        // 这行 alert 非常重要，它会告诉你为什么手机拦截了登录
        alert("登录尝试失败！错误代码：" + error.code + "\n错误信息：" + error.message);
        
        // 如果是手机浏览器拦截了弹出窗口，尝试改用重定向方式
        if (error.code === 'auth/popup-blocked') {
            alert("检测到弹窗拦截，正在切换至重定向登录...");
            const { signInWithRedirect } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js");
            await signInWithRedirect(auth, provider);
        }
    }
};

        window.logout = () => signOut(auth);

        // 监听登录状态
        onAuthStateChanged(auth, (user) => {
            const loginScreen = document.getElementById('login-screen');
            const appScreen = document.getElementById('app-screen');
            
            if (user) {
                currentUser = user;
                document.getElementById('user-display').innerText = `账号: ${user.email}`;
                loginScreen.classList.add('hidden');
                appScreen.classList.remove('hidden');
                initData();
            } else {
                currentUser = null;
                loginScreen.classList.remove('hidden');
                appScreen.classList.add('hidden');
            }
        });

        // 初始化数据监听 (关键：每个人只拉取自己的 UID 文件夹下的数据)
        function initData() {
            const q = query(
                collection(db, "users", currentUser.uid, "tasks"),
                orderBy("createdAt", "desc")
            );

            onSnapshot(q, (snapshot) => {
                tasks = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                render();
            });
        }

        // 添加任务
        window.addTask = async () => {
            const input = document.getElementById('task-input');
            if (!input.value.trim()) return;
            
            await addDoc(collection(db, "users", currentUser.uid, "tasks"), {
                text: input.value,
                completed: false,
                createdAt: Date.now()
            });
            input.value = "";
        };

        // 修改状态
        window.toggleTask = async (id, currentStatus) => {
            await updateDoc(doc(db, "users", currentUser.uid, "tasks", id), {
                completed: !currentStatus
            });
        };

        // 删除任务
        window.deleteTask = async (id) => {
            await deleteDoc(doc(db, "users", currentUser.uid, "tasks", id));
        };

        // 渲染页面
        function render() {
            const list = document.getElementById('task-list');
            list.innerHTML = tasks.map(t => `
                <div class="task-item bg-white p-4 rounded-xl flex items-center justify-between shadow-sm border border-slate-100">
                    <div class="flex items-center gap-3 cursor-pointer" onclick="toggleTask('${t.id}', ${t.completed})">
                        <div class="checkbox-custom ${t.completed ? 'checked' : ''}">
                            <i class="fas fa-check"></i>
                        </div>
                        <span class="${t.completed ? 'completed-text' : 'text-slate-700 font-medium'}">${t.text}</span>
                    </div>
                    <button onclick="deleteTask('${t.id}')" class="text-slate-300 hover:text-red-500">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            `).join('');
            
            document.getElementById('stat-today').innerText = tasks.filter(t => t.completed).length;
        }

        document.getElementById('date-string').innerText = new Date().toLocaleDateString('zh-CN', { weekday: 'long', month: 'long', day: 'numeric' });
    </script>
</body>
</html>
